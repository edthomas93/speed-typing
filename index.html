<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Think you're fast?</title>
</head>

<body>
  <header>
    <h1>Speed Typing</h1>
  </header>
  <div>
    <div>
      <div>
        <p>Type The Given Word Within
          <span id="seconds">5</span> Seconds:</p>
        <h2 id="current-word">hello</h2>
        <input type="text" placeholder="Start typing..." id="word-input" autofocus>
        <h4 id="message"></h4>

        <div>
          <div>
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div>
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <div>
          <div>
            <div>
              <h3>Instructions</h3>
              <p>Type the word faster than time the limit to score a point! Play again by typing the current word.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
